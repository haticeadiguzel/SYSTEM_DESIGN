version: "3"
services:
  backend:
    build:
      context: ./backend
    container_name: backend_thread_container
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=thread.py
      - FLASK_ENV=development
    volumes:
      - ./backend:/app
    networks:
      - mynetwork
    depends_on:
      - db
      - redis

  frontend:
    build:
      context: ./frontend
    container_name: frontend_thread_container
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/usr/src/app
    networks:
      - mynetwork

  db:
    image: postgres
    container_name: db_thread_container
    environment:
      POSTGRES_DB: system
      POSTGRES_USER: hatice
      POSTGRES_PASSWORD: ataturk
    ports:
      - "5432:5432"
    networks:
      - mynetwork
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis
    container_name: redis_thread_container
    ports:
      - "6379:6379"
    networks:
      - mynetwork

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_thread_container
    environment:
      PGADMIN_DEFAULT_EMAIL: adiguzell.hatice@gmail.com
      PGADMIN_DEFAULT_PASSWORD: ataturk
    ports:
      - "5050:80"
    networks:
      - mynetwork


networks:
  mynetwork:
    driver: bridge

volumes:
  postgres_data: {}